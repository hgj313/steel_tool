<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钢材优化系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .theme-switch {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .theme-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .card-title {
            font-size: 1.4rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--primary);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #27ae60;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--dark);
        }

        .btn-outline:hover {
            background: #f8f9fa;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .steel-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .steel-table th {
            background-color: #f8f9fa;
            text-align: left;
            padding: 12px 15px;
            font-weight: 600;
            border-bottom: 2px solid #eee;
        }

        .steel-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .steel-table tr:hover td {
            background-color: #f8f9fa;
        }

        .delete-btn {
            color: var(--danger);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .progress-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-container {
            height: 12px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .results-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            transition: var(--transition);
        }

        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .summary-card h3 {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .summary-card .value.warning {
            color: var(--warning);
        }

        .summary-card .value.success {
            color: var(--secondary);
        }

        .chart-container {
            height: 300px;
            margin-top: 25px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--secondary);
        }

        .notification.warning {
            border-left: 4px solid var(--warning);
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.success i {
            color: var(--secondary);
        }

        .notification.warning i {
            color: var(--warning);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1d21;
            color: #e4e6eb;
        }

        body.dark-mode .card,
        body.dark-mode .progress-section,
        body.dark-mode .results-section,
        body.dark-mode .summary-card {
            background-color: #242526;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .card-header,
        body.dark-mode .steel-table th {
            border-color: #3a3b3c;
        }

        body.dark-mode input[type="text"],
        body.dark-mode input[type="number"],
        body.dark-mode select {
            background-color: #3a3b3c;
            border-color: #3a3b3c;
            color: #e4e6eb;
        }

        body.dark-mode .steel-table th {
            background-color: #2d2e2f;
        }

        body.dark-mode .steel-table tr:hover td {
            background-color: #2d2e2f;
        }

        body.dark-mode .progress-container {
            background-color: #2d2e2f;
        }

        body.dark-mode .summary-card {
            background-color: #2d2e2f;
        }
        
        /* 模态框样式 */
        #steelModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 25px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-industry"></i> 钢材优化系统</h1>
                    <div class="subtitle">最大化材料利用率，最小化损耗成本</div>
                </div>
                <button class="theme-switch" id="themeToggle">
                    <i class="fas fa-moon"></i> 深色模式
                </button>
            </div>
        </header>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-ruler"></i> 设计钢材</h2>
                    <div class="card-actions">
                        <button class="btn btn-outline" id="importExcel">
                            <i class="fas fa-file-import"></i> 导入Excel
                        </button>
                        <button class="btn btn-primary" id="addDesignSteel">
                            <i class="fas fa-plus"></i> 添加钢材
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="file" id="designFile" accept=".xlsx,.xls,.csv" style="display: none;">
                </div>
                
                <div class="table-container">
                    <table class="steel-table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>长度(mm)</th>
                                <th>数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="designTableBody">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-cubes"></i> 模数钢材</h2>
                    <button class="btn btn-primary" id="addModuleSteel">
                        <i class="fas fa-plus"></i> 添加钢材
                    </button>
                </div>
                
                <div class="table-container">
                    <table class="steel-table">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>长度(mm)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="moduleTableBody">
                            <!-- 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-sliders-h"></i> 优化参数设置</h2>
            </div>
            
            <div class="settings-grid">
                <div class="input-group">
                    <label for="tolerance">允许误差 (mm)</label>
                    <input type="number" id="tolerance" value="5" min="0" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="cutLoss">切割损耗 (mm)</label>
                    <input type="number" id="cutLoss" value="3" min="0" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="weldLoss">焊接损耗 (mm)</label>
                    <input type="number" id="weldLoss" value="2" min="0" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="maxTime">最大计算时间 (秒)</label>
                    <input type="number" id="maxTime" value="300" min="10">
                </div>
                
                <div class="input-group">
                    <label for="targetLoss">期望损耗率 (%)</label>
                    <input type="number" id="targetLoss" value="10" min="0" max="100" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="density">材料密度 (kg/m³)</label>
                    <input type="number" id="density" value="7850">
                </div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <h2><i class="fas fa-tachometer-alt"></i> 优化进度</h2>
                <div class="status" id="statusText">准备就绪</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            
            <div class="progress-info">
                <div>当前损耗率: <span id="currentLoss">0.0</span>%</div>
                <div>最佳损耗率: <span id="bestLoss">0.0</span>%</div>
                <div>计算时间: <span id="calcTime">0</span>秒</div>
            </div>
            
            <div class="control-group">
                <button class="btn btn-primary" id="startOptimization">
                    <i class="fas fa-play"></i> 开始优化
                </button>
                <button class="btn btn-warning" id="stopOptimization" disabled>
                    <i class="fas fa-stop"></i> 停止计算
                </button>
                <button class="btn btn-secondary" id="exportExcel" disabled>
                    <i class="fas fa-file-excel"></i> 导出Excel
                </button>
                <button class="btn btn-secondary" id="exportPDF" disabled>
                    <i class="fas fa-file-pdf"></i> 导出PDF
                </button>
            </div>
        </div>

        <div class="results-section">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-chart-line"></i> 优化结果</h2>
                <div class="summary-text">最低损耗率: <span id="finalLossRate">0.0</span>%</div>
            </div>
            
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>节省成本</h3>
                    <div class="value success" id="costSaving">¥0</div>
                </div>
                <div class="summary-card">
                    <h3>材料利用率</h3>
                    <div class="value" id="utilizationRate">0%</div>
                </div>
                <div class="summary-card">
                    <h3>模数钢材用量</h3>
                    <div class="value" id="materialUsage">0吨</div>
                </div>
                <div class="summary-card">
                    <h3>总组合数</h3>
                    <div class="value" id="combinationCount">0</div>
                </div>
            </div>
            
            <h3><i class="fas fa-table"></i> 组合详情</h3>
            <div class="table-container" style="overflow-x: auto;">
                <table class="steel-table">
                    <thead>
                        <tr>
                            <th>组合ID</th>
                            <th>设计钢材</th>
                            <th>设计总长(mm)</th>
                            <th>模数钢材</th>
                            <th>模数总长(mm)</th>
                            <th>差值(mm)</th>
                            <th>损耗率(%)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- 动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <div class="chart-container">
                <canvas id="lossChart"></canvas>
            </div>
        </div>
        
        <footer>
            <p>钢材优化系统 © 2023 | 最大化材料利用率，降低生产成本</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content">
            <div class="notification-title">优化完成</div>
            <div class="notification-message">已找到最佳方案</div>
        </div>
    </div>
    
    <!-- 添加钢材模态框 -->
    <div id="steelModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加钢材</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="input-group">
                <label for="steelLength">长度 (mm)</label>
                <input type="number" id="steelLength" min="1" step="0.1" placeholder="输入钢材长度">
            </div>
            <div class="input-group" id="quantityGroup" style="display: none;">
                <label for="steelQuantity">数量</label>
                <input type="number" id="steelQuantity" min="1" value="1">
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelAddSteel">取消</button>
                <button class="btn btn-primary" id="confirmAddSteel">确认</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const designTableBody = document.getElementById('designTableBody');
        const moduleTableBody = document.getElementById('moduleTableBody');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startOptimization');
        const stopBtn = document.getElementById('stopOptimization');
        const exportExcelBtn = document.getElementById('exportExcel');
        const exportPDFBtn = document.getElementById('exportPDF');
        const notification = document.getElementById('notification');
        const importExcelBtn = document.getElementById('importExcel');
        const designFile = document.getElementById('designFile');
        const addDesignSteelBtn = document.getElementById('addDesignSteel');
        const addModuleSteelBtn = document.getElementById('addModuleSteel');
        const steelModal = document.getElementById('steelModal');
        const closeModalBtn = document.querySelector('.close-modal');
        const cancelAddSteelBtn = document.getElementById('cancelAddSteel');
        const confirmAddSteelBtn = document.getElementById('confirmAddSteel');
        const steelLengthInput = document.getElementById('steelLength');
        const steelQuantityInput = document.getElementById('steelQuantity');
        const quantityGroup = document.getElementById('quantityGroup');
        const resultsBody = document.getElementById('resultsBody');
        
        let currentSteelType = '';
        let currentOptimizationId = null;

        // 加载设计钢材数据
        async function loadDesignSteels() {
            try {
                const response = await axios.get('/design_steels');
                designTableBody.innerHTML = '';
                
                response.data.forEach(steel => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${steel.original_id}</td>
                        <td>${steel.length}</td>
                        <td>${steel.quantity}</td>
                        <td>
                            <button class="delete-btn" data-id="${steel.id}" data-type="design">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    designTableBody.appendChild(row);
                });
                
                // 绑定删除事件
                document.querySelectorAll('.delete-btn[data-type="design"]').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const id = btn.getAttribute('data-id');
                        await deleteSteel(id, 'design');
                    });
                });
            } catch (error) {
                console.error('加载设计钢材失败:', error);
            }
        }

        // 加载模数钢材数据
        async function loadModuleSteels() {
            try {
                const response = await axios.get('/module_steels');
                moduleTableBody.innerHTML = '';
                
                response.data.forEach(steel => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${steel.id}</td>
                        <td>${steel.length}</td>
                        <td>
                            <button class="delete-btn" data-id="${steel.id}" data-type="module">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    moduleTableBody.appendChild(row);
                });
                
                // 绑定删除事件
                document.querySelectorAll('.delete-btn[data-type="module"]').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const id = btn.getAttribute('data-id');
                        await deleteSteel(id, 'module');
                    });
                });
            } catch (error) {
                console.error('加载模数钢材失败:', error);
            }
        }

        // 删除钢材
        async function deleteSteel(id, type) {
            try {
                await axios.delete(`/${type}_steels?id=${id}`);
                if (type === 'design') {
                    await loadDesignSteels();
                } else {
                    await loadModuleSteels();
                }
                showNotification(`${type === 'design' ? '设计' : '模数'}钢材删除成功`);
            } catch (error) {
                console.error('删除失败:', error);
                showNotification('删除失败，请重试', 'warning');
            }
        }

        // 添加钢材
        addDesignSteelBtn.addEventListener('click', () => {
            currentSteelType = 'design';
            quantityGroup.style.display = 'block';
            steelModal.style.display = 'flex';
        });

        addModuleSteelBtn.addEventListener('click', () => {
            currentSteelType = 'module';
            quantityGroup.style.display = 'none';
            steelModal.style.display = 'flex';
        });

        // 关闭模态框
        function closeModal() {
            steelModal.style.display = 'none';
            steelLengthInput.value = '';
            steelQuantityInput.value = '1';
        }

        closeModalBtn.addEventListener('click', closeModal);
        cancelAddSteelBtn.addEventListener('click', closeModal);

        // 确认添加钢材
        confirmAddSteelBtn.addEventListener('click', async () => {
            const length = parseFloat(steelLengthInput.value);
            const quantity = currentSteelType === 'design' 
                ? parseInt(steelQuantityInput.value) 
                : 1;
            
            if (!length || length <= 0 || (currentSteelType === 'design' && (!quantity || quantity <= 0))) {
                showNotification('请输入有效的长度和数量', 'warning');
                return;
            }
            
            try {
                await axios.post(`/${currentSteelType}_steels`, {
                    length: length,
                    quantity: quantity
                });
                
                closeModal();
                
                if (currentSteelType === 'design') {
                    await loadDesignSteels();
                } else {
                    await loadModuleSteels();
                }
                
                showNotification(`${currentSteelType === 'design' ? '设计' : '模数'}钢材添加成功`);
            } catch (error) {
                console.error('添加失败:', error);
                showNotification('添加失败，请重试', 'warning');
            }
        });

        // 开始优化
        startBtn.addEventListener('click', async () => {
            try {
                // 收集参数
                const params = {
                    tolerance: parseFloat(document.getElementById('tolerance').value),
                    cutLoss: parseFloat(document.getElementById('cutLoss').value),
                    weldLoss: parseFloat(document.getElementById('weldLoss').value),
                    maxTime: parseInt(document.getElementById('maxTime').value),
                    targetLoss: parseFloat(document.getElementById('targetLoss').value)
                };
                
                // 调用优化接口
                const response = await axios.post('/optimize', params);
                const result = response.data;
                
                // 保存结果ID用于导出
                currentOptimizationId = result.result_id;
                
                // 更新UI
                document.getElementById('finalLossRate').textContent = result.loss_rate.toFixed(2);
                document.getElementById('costSaving').textContent = `¥${result.cost_saving.toFixed(2)}`;
                document.getElementById('utilizationRate').textContent = `${(100 - result.loss_rate).toFixed(2)}%`;
                document.getElementById('combinationCount').textContent = result.combinations.length;
                
                // 显示组合详情
                resultsBody.innerHTML = '';
                result.combinations.forEach(comb => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${comb.group_id}</td>
                        <td>${comb.design_steels.join(', ')}</td>
                        <td>${comb.design_length.toFixed(2)}</td>
                        <td>${comb.module_steels.map(m => `${m.id}x${m.count}`).join(', ')}</td>
                        <td>${comb.module_length.toFixed(2)}</td>
                        <td>${comb.difference.toFixed(2)}</td>
                        <td>${comb.loss_rate.toFixed(2)}%</td>
                    `;
                    resultsBody.appendChild(row);
                });
                
                // 更新图表
                renderLossChart();
                
                // 启用导出按钮
                exportExcelBtn.disabled = false;
                exportPDFBtn.disabled = false;
                
                showNotification(`优化完成！最低损耗率: ${result.loss_rate.toFixed(2)}%`);
                
            } catch (error) {
                console.error('优化失败:', error);
                showNotification('优化失败: ' + (error.response?.data?.error || error.message), 'warning');
            }
        });

        // 导出Excel
        exportExcelBtn.addEventListener('click', () => {
            if (currentOptimizationId) {
                window.open(`/export/excel/${currentOptimizationId}`, '_blank');
            } else {
                showNotification('没有可导出的结果', 'warning');
            }
        });

        // 导出PDF
        exportPDFBtn.addEventListener('click', () => {
            if (currentOptimizationId) {
                window.open(`/export/pdf/${currentOptimizationId}`, '_blank');
            } else {
                showNotification('没有可导出的结果', 'warning');
            }
        });

        // 文件上传
        importExcelBtn.addEventListener('click', () => {
            designFile.click();
        });
        
        designFile.addEventListener('change', async function() {
            if (this.files.length > 0) {
                const formData = new FormData();
                formData.append('file', this.files[0]);
                
                try {
                    const response = await axios.post('/upload', formData, {
                        headers: {'Content-Type': 'multipart/form-data'}
                    });
                    
                    if (response.data.message) {
                        showNotification(response.data.message);
                        await loadDesignSteels();
                    }
                } catch (error) {
                    console.error('文件上传失败:', error);
                    showNotification(error.response?.data?.error || '上传失败', 'warning');
                }
            }
        });

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark 
                ? '<i class="fas fa-sun"></i> 浅色模式' 
                : '<i class="fas fa-moon"></i> 深色模式';
        });
        
        // Show notification
        function showNotification(message, type = 'success') {
            const title = type === 'success' ? '操作成功' : '注意';
            notification.querySelector('.notification-title').textContent = title;
            notification.querySelector('.notification-message').textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Initialize loss chart
        function renderLossChart() {
            const ctx = document.getElementById('lossChart').getContext('2d');
            
            // 模拟数据
            const lossData = [];
            for (let i = 0; i < 20; i++) {
                lossData.push(25 - (i * 0.8) + (Math.random() - 0.5) * 2);
            }
            lossData[19] = parseFloat(document.getElementById('finalLossRate').textContent) || 8.2;
            
            if (window.lossChart) {
                window.lossChart.destroy();
            }
            
            window.lossChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => i + 1),
                    datasets: [{
                        label: '损耗率变化',
                        data: lossData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 3,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 5,
                            title: {
                                display: true,
                                text: '损耗率 (%)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '迭代次数'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            padding: 10,
                            cornerRadius: 4,
                            displayColors: false
                        }
                    }
                }
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', async () => {
            await loadDesignSteels();
            await loadModuleSteels();
            renderLossChart();
        });
    </script>
</body>
</html>
